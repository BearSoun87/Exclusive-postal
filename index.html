<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos |3S</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Fondo oscuro */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            margin-top: 30px;
            text-align: center;
        }
        header img {
            max-width: 200px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            margin: 0 auto;
        }
        .grid-item {
            position: relative;
            overflow: hidden;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .grid-item a {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .footer p {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <header>
        <img src="logo.png" alt="Logo de |3S">
    </header>

    <!-- Galería de imágenes -->
    <div class="grid-container">
        <!-- Aquí empieza el bloque para las fotos -->
        <!-- Repite este bloque para cada foto que quieras agregar -->
        <div class="grid-item">
            <a href="imagen1.jpg" download>Descargar</a>
            <img src="images/imagen1.jpg" alt="Foto 1">
        </div>
        <!-- Repite el bloque anterior para las siguientes fotos -->
        <div class="grid-item">
            <a href="imagen2.jpg" download>Descargar</a>
            <img src="images/imagen2.jpg" alt="Foto 2">
        </div>
        <!-- Y así sucesivamente... -->
    </div>

    <!-- Footer (con agradecimiento y enlace a Instagram) -->
    <div class="footer">
        <p>Gracias por ver mi trabajo. |3S</p>
        <a href="https://www.instagram.com/bsart87" target="_blank">Sígueme en Instagram</a>
    </div>

</body>
</html>
